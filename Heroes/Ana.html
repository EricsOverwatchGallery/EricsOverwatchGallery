<!DOCTYPE html>
<html>
  <head>
    <style>
body{
  margin 0;
  padding: 0;
  background: url("https://hdqwalls.com/download/overwatch-game-all-heroes-2560x1440.jpg") no-repeat fixed center;
  background-size: 2560px 1440px;
  background-position: -300px -155px;
}
h1 {
  margin: 0;
  padding 0;
  text-transform:uppercase;
  font-weight: lighter;
  font-family: impact;
  font-size: 120px;
  background: -webkit-linear-gradient(#b4b4b4, #ffffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.container{
  padding: 10px;
  margin: auto;
}
.collapsible{
  width: 400px;
  text-align: left;
  background:#0000ff;
  color:white;
  border: none;
}
.active, .collapsible:hover {
  background-color: #6666ff;
}
.content{
  color: white;
  overflow: hidden;
  display: none;
  background-color: #0000ff; 
}

  </style>
  </head>
  <body>
  <a href="https://EricsOverwatchGallery.github.io" style="color: yellow; font-family: impact; font-size: 20px;"><em> < Back </em></a>
    <h1><em>Ana</em></h1>
    <div class="container">
      <button class="collapsible">
          hello
          </button>
          <div class="content">
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
       </div>
    </div>
    <script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}


</script>
  </body>
</html>
